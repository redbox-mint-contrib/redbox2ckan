<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>redbox2ckan</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div>
      <label>Value:</label>
      <input id="ckan-value" type="text" />
    </div>
    <div class="ckan-buttons">
      <span>
        <button id="get-group-list" class="ckan-api">list groups</button>
      </span>
      <span>
        <button id="create-organization" class="ckan-api">create organization</button>
        <button id="delete-organization" class="ckan-api">delete organization</button>
      </span>
      <span>
        <button id="create-package" class="ckan-api">create dataset</button>
        <button id="delete-package" class="ckan-api">delete dataset</button>
      </span>
      <span>
        <button id="purge-organization" class="ckan-api">purge organization</button>
        <button id="purge-package" class="ckan-api">purge dataset</button>
      </span>
    </div>
  </body>
</html>
